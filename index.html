<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life in Weeks - A Kurzgesagt-Style Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="birthday-form" class="section">
            <h1>Your Life in Weeks</h1>
            <p>Every square represents one week of your life. How will you use them?</p>
            <p>Enter your birthday to begin your cosmic journey through time:</p>
            <input type="date" id="birthday-input">
            <button id="start-button">Begin Journey</button>
        </div>

        <div id="calendar-view" class="section hidden">
            <div class="controls">
                <button id="add-event">Add Life Event</button>
                <button id="reset-data">Reset Timeline</button>
            </div>
            <div id="calendar-grid"></div>
        </div>

        <div id="event-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title">Add Life Event</h2>
                <form id="event-form">
                    <input type="text" id="event-name" placeholder="What happened in your journey?" required>
                    <input type="date" id="event-start" required>
                    <input type="date" id="event-end" required>
                    <input type="color" id="event-color" value="#ff7d3c">
                    <div class="button-group">
                        <button type="submit">Save Event</button>
                        <button type="button" id="delete-event" class="hidden">Delete Event</button>
                        <button type="button" id="close-modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
